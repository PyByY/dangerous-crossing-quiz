<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dangerous Crossing - Story Quiz</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body{
    font-family:sans-serif;
    background:linear-gradient(135deg,#4c51bf,#2d3748);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}
.card{
    background:rgba(255,255,255,.1);
    padding:30px;
    border-radius:20px;
    width:90%;
    max-width:700px;
}
.btn{
    background:#6b46c1;
    padding:12px;
    border-radius:12px;
}
.option{
    background:rgba(255,255,255,.15);
    padding:12px;
    border-radius:10px;
    margin:6px 0;
}
.option:hover{background:rgba(99,102,241,.4);}
.hidden{display:none;}
</style>
</head>

<body>

<div id="start" class="card text-center">
    <h1 class="text-3xl mb-3">üåâ Dangerous Crossing</h1>
    <p class="mb-4">Grade 5 Story Quiz</p>
    <input id="name" class="p-2 rounded text-black w-full mb-3" placeholder="Enter your name">
    <button onclick="startGame()" class="btn w-full">Start</button>
</div>

<div id="game" class="card hidden">
    <div class="flex justify-between mb-4">
        <span id="player"></span>
        <span>‚≠ê <span id="stars">0</span></span>
    </div>
    <div id="questionBox"></div>
    <p id="feedback" class="mt-3 font-bold"></p>
</div>

<div id="end" class="card hidden text-center">
    <h2 class="text-2xl mb-2">üèÜ Story Master!</h2>
    <p id="finalText"></p>
    <button onclick="location.reload()" class="btn mt-4">Play Again</button>
</div>

<script>
let i=0, score=0, playerName="";

const questions=[
{
question:"What problem did the main character face at the crossing?",
options:[
"The water was strong and unsafe",
"They lost their map",
"They were late for school",
"The weather was too hot"
],
answer:"The water was strong and unsafe"
},
{
question:"Why did the character feel nervous before crossing?",
options:[
"They had never crossed before",
"They were tired",
"They were angry",
"They wanted to turn back"
],
answer:"They had never crossed before"
},
{
question:"Who helped the character during the crossing?",
options:[
"A friend or group helping together",
"No one",
"A stranger passing by",
"An animal"
],
answer:"A friend or group helping together"
},
{
question:"What smart decision was made in the story?",
options:[
"Crossing carefully and listening to advice",
"Running quickly without thinking",
"Ignoring warnings",
"Going alone"
],
answer:"Crossing carefully and listening to advice"
},
{
question:"What lesson does the story teach?",
options:[
"Bravery and teamwork help in hard situations",
"Always take risks",
"Never ask for help",
"Danger is exciting"
],
answer:"Bravery and teamwork help in hard situations"
}
];


function startGame(){
    const n=document.getElementById("name").value.trim();
    if(!n) return;
    playerName=n;
    document.getElementById("start").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
    document.getElementById("player").innerText=playerName;
    loadQ();
}

function loadQ(){
    const q=questions[i];
    const box=document.getElementById("questionBox");
    box.innerHTML=`<h2 class="text-xl mb-3">${q.question}</h2>`;
    document.getElementById("feedback").innerText="";
    
    q.options.forEach(opt=>{
        const b=document.createElement("button");
        b.className="option w-full";
        b.innerText=opt;
        b.onclick=()=>check(opt);
        box.appendChild(b);
    });
}

function check(ans){
    if(ans===questions[i].answer){
        score++;
        document.getElementById("stars").innerText=score;
        document.getElementById("feedback").innerText="‚ú® Correct!";
        setTimeout(next,700);
    }else{
        document.getElementById("feedback").innerText="‚ùå Try again!";
    }
}

function next(){
    i++;
    if(i<questions.length) loadQ();
    else endGame();
}

function endGame(){
    document.getElementById("game").classList.add("hidden");
    document.getElementById("end").classList.remove("hidden");
    document.getElementById("finalText").innerText=
      `${playerName}, you earned ‚≠ê ${score} stars for understanding the story!`;
}
</script>

</body>
</html>
