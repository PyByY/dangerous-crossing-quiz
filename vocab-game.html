<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dangerous Crossing Vocabulary</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body{
    background:#1f2937;
    color:white;
    font-family:sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.card{
    background:rgba(255,255,255,.08);
    padding:30px;
    border-radius:18px;
    width:90%;
    max-width:650px;
}
.option{
    background:#374151;
    padding:12px;
    border-radius:10px;
    margin:6px 0;
}
.option:hover{background:#4b5563;}
.hidden{display:none;}
</style>
</head>

<body>

<div id="game" class="card">
    <h1 class="text-2xl mb-4">ðŸ“š Vocabulary Challenge</h1>
    <div id="box"></div>
    <p id="msg" class="mt-3 font-bold"></p>
</div>

<div id="end" class="card hidden text-center">
    <h2 class="text-2xl mb-2">ðŸŽ‰ Great Job!</h2>
    <p>You finished the vocabulary challenge!</p>
    <button onclick="location.reload()" class="bg-indigo-500 px-4 py-2 rounded mt-4">Play Again</button>
</div>

<script>
let index=0;

const vocab=[
{
word:"current",
options:["A strong flow of water","A type of bridge","A loud noise","A feeling"],
answer:"A strong flow of water"
},
{
word:"nervous",
options:["Very calm","Feeling worried or scared","Very angry","Very tired"],
answer:"Feeling worried or scared"
},
{
word:"cautious",
options:["Careful and safe","Fast and risky","Happy","Sleepy"],
answer:"Careful and safe"
},
{
word:"relief",
options:["Feeling safe after fear","Getting wetter","Running fast","Feeling confused"],
answer:"Feeling safe after fear"
},
{
word:"teamwork",
options:["Working together","Working alone","Giving up","Arguing"],
answer:"Working together"
},
{
word:"danger",
options:["Something risky or unsafe","Something fun","A reward","A celebration"],
answer:"Something risky or unsafe"
}
];

function load(){
    const v=vocab[index];
    const box=document.getElementById("box");
    box.innerHTML=`<h2 class="text-xl mb-3">What does <b>${v.word}</b> mean?</h2>`;
    document.getElementById("msg").innerText="";
    
    v.options.forEach(o=>{
        const b=document.createElement("button");
        b.className="option w-full";
        b.innerText=o;
        b.onclick=()=>check(o);
        box.appendChild(b);
    });
}

function check(ans){
    if(ans===vocab[index].answer){
        document.getElementById("msg").innerText="âœ… Correct!";
        setTimeout(()=>{
            index++;
            if(index<vocab.length) load();
            else finish();
        },600);
    }else{
        document.getElementById("msg").innerText="âŒ Try again!";
    }
}

function finish(){
    document.getElementById("game").classList.add("hidden");
    document.getElementById("end").classList.remove("hidden");
}

load();
</script>

</body>
</html>
